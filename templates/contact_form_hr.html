
<form class="steps" accept-charset="UTF-8" enctype="multipart/form-data" novalidate="">  
    <!-- USER INFORMATION FIELD SET --> 
    <fieldset>
        <div class="hs_info field hs-form-field">
            <h2 class="fs-title">Working at CrimeDoor</h2>
            <label name="info">What position are you seeking?</label>
            <input type="text" name="info" class="form-control" data-rule-required="true">

            <span class="error1" style="display: none;">
                <i class="error-log fa fa-exclamation-triangle"></i>
            </span>
        </div>
        <div class="hs_fname field hs-form-field">
            <label for="method">How did you hear about CrimeDoor?</label>
            <div class="radio">
                <input id="radio-1" value="tv" name="method" type="radio" checked>
                <label for="radio-1" class="radio-label">I saw an interview on TV or the web</label>
            </div>
        
            <div class="radio hs_fname field hs-form-field">
                <input id="radio-2" value="app" name="method" type="radio">
                <label  for="radio-2" class="radio-label">I use the app!</label>
            </div>

            <div class="radio hs_fname field hs-form-field">
                <input id="radio-2" value="indeed" name="method" type="radio">
                <label  for="radio-2" class="radio-label">Indeed.com</label>
            </div>

            <div class="radio hs_fname field hs-form-field">
                <input id="radio-2" value="other" name="method" type="radio">
                <label  for="radio-2" class="radio-label">Other job site</label>
            </div>
        </div>
        <div class="hs_fname field hs-form-field">
            <label for="fan">What type of true crime fan are you?</label>
            <div class="radio">
                <input id="radio-1" value="casual_observer" name="fan" type="radio" checked>
                <label for="radio-1" class="radio-label">Casual observer because of my significant other</label>
            </div>
        
            <div class="radio hs_fname field hs-form-field">
                <input id="radio-2" value="discovery" name="fan" type="radio">
                <label  for="radio-2" class="radio-label">More of an Investigation Discovery science geek</label>
            </div>

            <div class="radio hs_fname field hs-form-field">
                <input id="radio-2" value="netflix" name="fan" type="radio">
                <label  for="radio-2" class="radio-label">Netflix, Hulu or other streaming documentary junkie</label>
            </div>

            <div class="radio hs_fname field hs-form-field">
                <input id="radio-2" value="other" name="fan" type="radio">
                <label  for="radio-2" class="radio-label">Crime podcasts are the only thing I can fall asleep to</label>
            </div>

            <div class="radio hs_fname field hs-form-field">
                <input id="radio-2" value="drama" name="fan" type="radio">
                <label  for="radio-2" class="radio-label">Court room drama is the best kind of drama</label>
            </div>

            <div class="radio hs_fname field hs-form-field">
                <input id="radio-2" value="murder" name="fan" type="radio">
                <label  for="radio-2" class="radio-label">Murder! Murder! Murder! (This answer will not get you hired, but law enforcement would like to know)</label>
            </div>
        </div>

        <div class="hs_fname field hs-form-field">
            <label for="f_name">LinkedIn Profile?</label>
            <input type="text" name="linkdlin" class="form-control" data-rule-required="true">
            <span class="error1" style="display: none;">
                <i class="error-log fa fa-exclamation-triangle"></i>
            </span>
        </div>
      <!-- End Total Number of Constituents in Your Database Field -->
      <input type="button" data-page="1" name="next" class="next action-button" value="Next" />
    </fieldset>

    <!-- ACQUISITION FIELD SET -->  
    <fieldset>
        <h2 class="fs-title">Contact Information</h2>
        <div class="hs_fname field hs-form-field">
            <label for="f_name">First Name</label>
            <input type="text" name="f_name" class="form-control" data-rule-required="true">
            <span class="error1" style="display: none;">
                <i class="error-log fa fa-exclamation-triangle"></i>
            </span>
        </div>
        <div class="hs_fname field hs-form-field">
            <label for="l_name">Last Name</label>
            <input type="text" id="l_name" name="l_name" class="form-control" data-rule-required="true">
            <span class="error1" style="display: none;">
                <i class="error-log fa fa-exclamation-triangle"></i>
            </span>
        </div>

        <div class="hs_fname field hs-form-field">
            <label for="email">Email Address</label>
            <input type="email" name="email" class="form-control" data-rule-required="true">
            <span class="error1" style="display: none;">
                <i class="error-log fa fa-exclamation-triangle"></i>
            </span>
        </div>
        <input type="button" data-page="2" name="previous" class="previous action-button" value="Previous" />
        <input type="button" data-page="2" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
        <div class="hs_info field hs-form-field">
            <h2 class="fs-title">Additional Information</h2>
            <label name="info">Is there any other information you would like to share with CrimeDoor?</label>
            <textarea rows="5" cols="100" class="form-control" id="info" name="info" data-rule-required="true"></textarea>

            <span class="error1" style="display: none;">
                <i class="error-log fa fa-exclamation-triangle"></i>
            </span>
        </div>
     
        <input type="button" data-page="3" name="previous" class="previous action-button" value="Previous" />
        <input type="button" data-page="3" name="next" class="next action-button" value="Next" />
    </fieldset>

    <fieldset>
        <h2 class="fs-title">Thank you for contacting CrimeDoor.</h2>
        <h3 class="fs-subtitle">A CrimeDoor team member will contact you shortly regarding your submission.</h3>
    </fieldset>
</form>
