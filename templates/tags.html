{% extends "header.html" %}	
{% block title %}True Crime Cases Tags {% endblock %}	
{% block content %}	

<div class="container crime-list-template">	
    <div class="grid page-content">	
        <h1 class="title">True Crime Tags</h1>	
        <ul class="tags_list">	
            {% for tag in data %}	
                <li class="grid__item one-third">	
                    <a class="capitalize" href="/tags/{{tag.link}}">{{tag.title}}</a>	
                    <hr>
                </li>	
            {% else %}	
            <h1 class="not-found">No available datas.</h1>	
            {% endfor %}	
        </ul>	
    </div>	
</div>	
{% endblock %}
